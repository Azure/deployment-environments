name: Contoso-Base-Shared-ACA-Test
version: 1.0.0
summary: Contoso-Base-Shared-ACA-Test
description: Deploys base shared env (Container environment and monitoring) for app development in ACA
runner: ARM
templatePath: azuredeploy.json

parameters:
- id: "environmentName"
  name: "Environment Name (e.g. testenv)"
  description: "Name of the Environment"
  type: string
  required: true

- id: "location"
  name: "Region (e.g. eastus)"
  description: "Location of the resources"
  type: string
  required: true
