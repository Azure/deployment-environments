name: Todo-Nodejs-Mongo-AKS
version: 1.0.0
summary: Todo Nodejs Mongo AKS
description: Deploys a todo app with Nodejs and Mongo
runner: ARM
templatePath: azuredeploy.json

parameters:
- id: "environmentName"
  name: "Environment Name (e.g. testenv)"
  description: "Name of the Environment"
  type: string
  required: true

- id: "location"
  name: "Region (e.g. eastus)"
  description: "Location of the resources"
  type: string
  required: true

- id: "keyvaultName"
  name: "keyvaultName (e.g. kv-abc123)"
  description: "keyvault name that store the secret for mongo connection string"
  type: string
  required: true