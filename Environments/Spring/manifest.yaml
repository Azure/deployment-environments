name: Spring
version: 1.0.0
summary: Spring Petclinic
description: Deploy Spring Petlinic Java app with MySQL
runner: ARM
templatePath: azuredeploy.json

parameters:
- id: "environmentName"
  name: "environmentName"
  description: "Name of the Environment"
  type: "string"
  required: false
  default: "test"

- id: "mySqlServerAdminPassword"
  name: "mySqlServerAdminPassword"
  description: "MySQL Admin Password"
  type: "string"
  required: true