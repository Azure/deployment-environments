name: App-Base-WebApp-ACA
version: 1.0.0
summary: App-Base-Nodejs Mongo ACA
description: Deploys a base infra for ACA app dev with Nodejs and Mongo
runner: ARM
templatePath: azuredeploy.json

parameters:
- id: "environmentName"
  name: "Environment Name (e.g. testenv)"
  description: "Name of the Environment"
  type: string
  required: true

- id: "location"
  name: "Region (e.g. eastus)"
  description: "Location of the resources"
  type: string
  required: true
