name: Todo-Nodejs-Mongo-ACA
version: 1.0.0
summary: Todo Nodejs Mongo ACA
description: Deploys a todo app with Nodejs and Mongo
runner: ARM
templatePath: azuredeploy.json

parameters:
- id: "environmentName"
  name: "Environment Name (e.g. testenv)"
  description: "Name of the Environment"
  type: "string"
  required: true

- id: "location"
  name: "Region (e.g. eastus)"
  description: "Location of the resources"
  type: "string"
  required: true

- id: "principalId"
  name: "Principal Id (e.g. <user id>)"
  description: "Id of the user or app to assign application roles"
  type: "string"
  required: false
  default: "${AZURE_PRINCIPAL_ID}"

- id: "apiAppExists"
  name: "Api App Exists"
  description: "Api App Exists or not"
  type: "string"
  required: false
  default: "${SERVICE_API_RESOURCE_EXISTS=false}"

- id: "webAppExists"
  name: "Web App Exists"
  description: "Web App Exists or not"
  type: "string"
  required: false
  default: "${SERVICE_WEB_RESOURCE_EXISTS=false}"

- id: "webApiBaseUrl"
  name: "Web Api Base Url"
  description: "Base Url of Web Api"
  type: "string"
  required: false
  default: "${REACT_APP_API_BASE_URL}"

- id: "useAPIM"
  name: "Use APIM"
  description: "Use APIM or not"
  type: "string"
  required: false
  default: "${USE_APIM=false}"
