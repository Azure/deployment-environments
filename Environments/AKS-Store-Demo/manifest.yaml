name: AKS-Store-Demo
version: 1.0.0
summary: AKS Store Demo
description: A realistic scenario using a polyglot architecture, event-driven design, and common open source back-end services (eg - RabbitMQ, MongoDB)
runner: ARM
templatePath: azuredeploy.json

parameters:
- id: "environmentName"
  name: "Environment Name (e.g. aksstoreenv1)"
  description: "Name of the Environment"
  type: "string"
  required: true

- id: "location"
  name: "Region (e.g. eastus)"
  description: "Region"
  type: "string"
  required: false
  default: "eastus"

- id: "principalId"
  name: "Principal Id (e.g. <guid>)"
  description: "Id of the user or app to assign application roles"
  type: "string"
  required: true


