name: AzureSynapse
summary: Terraform example for Azure Synapse.
description: Deploys an environment using Terraform containing Azure Synapse.
runner: Terraform
templatePath: main.tf
parameters: 
- id: "prefix"
  name: "Prefix"
  type: "string"
  required: true
- id: "postfix"
  name: "Postfix"
  type: "string"
  required: true
- id: "location"
  name: "Location"
  default: "centralus"
  type: "string"
- id: "enable_private_endpoints"
  name: "enable_private_endpoints"
  default: "false"
  type: "string"
- id: "enable_jumphost"
  name: "enable_jumphost"
  default: "false"
  type: "string"
- id: "enable_analysis_services_server"
  name: "enable_analysis_services_server"
  default: "false"
  type: "string"
- id: "enable_data_factory"
  name: "enable_data_factory"
  default: "false"
  type: "string"
- id: "enable_synapse_sql_pool"
  name: "enable_synapse_sql_pool"
  default: "false"
  type: "string"
- id: "enable_synapse_spark_pool"
  name: "enable_synapse_spark_pool"
  default: "false"
  type: "string"
- id: "enable_event_hub"
  name: "enable_event_hub"
  default: "false"
  type: "string"
